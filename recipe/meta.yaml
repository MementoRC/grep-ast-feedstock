{% set name = "grep-ast" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/grep_ast-{{ version }}.tar.gz
  sha256: 0f59b62eed6843f78b425218394969550e2b06ec2d81dbf3b8efff0e1f002d7d

build:
  entry_points:
    - grep-ast=grep_ast.main:main
    - gast=grep_ast.main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - tree_sitter_languages >=1.8.0
    - pathspec

test:
  imports:
    - grep_ast
  commands:
    - pip check
    - grep-ast --help
    - gast --help
  requires:
    - pip

about:
  home: https://github.com/paul-gauthier/grep-ast
  summary: A tool to grep through the AST of a source file
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jan-janssen
